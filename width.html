<!DOCTYPE html>
<html>
<head>
  <title>Κωδικός για εμφάνιση width οθόνης</title>
</head>
<body>
  <!-- Ένα κουμπί που καλεί τη συνάρτηση displayWidth() όταν πατηθεί -->
  <button onclick="displayWidth()">Εμφάνιση Width</button>

  <script>
    function displayWidth() {
      // Εμφάνιση του width της οθόνης σε ένα alert
      alert("Το width της οθόνης είναι: " + screen.width);

      // Εμφάνιση του width της οθόνης στην κονσόλα
      console.log("Το width της οθόνης είναι: " + screen.width);
    }
  </script>
</body>
</html>
